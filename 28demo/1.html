<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28demo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .mobile {
            border: 1px solid #999999;
            height: 500px;
            display: flex;
        }

        .mobile dl {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column-reverse;
            flex: 1;
        }

        .mobile dl dt {
            background: #000;
            color: #ffffff;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #f3f3f3;
        }

        .mobile dl dd {
            display: flex;
            flex-direction: column;
            line-height: 30px;
            text-align: center;
        }

        .mobile dl dd a {
            border: 1px solid #f3f3f3;
            border-bottom: none;
            text-decoration: none;
        }

    </style>
    <script type="text/javascript" src="../../angular/angular-1.5.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<form action="" method="post" class="form-horizontal" role="form">
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div class="mobile">
                    <dl ng-repeat="v in data.button">
                        <dt ng-bind="v.name"></dt>
                        <dd ng-repeat="d in v.sub_button">
                            <a href="#" ng-bind="d.name"></a>
                        </dd>
                    </dl>

                </div>
            </div>
            <div class="col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">编辑</h3>
                    </div>
                    <div class="panel-body">
                        <!--一级菜单start-->
                        <div class="panel panel-default" ng-repeat="v in data.button">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">标题:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.name">
                                    </div>
                                </div>
                                <div class="form-group" ng-hide="v.sub_button">
                                    <label  class="col-sm-2 control-label">类型:</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="v.type" value="click"> 关键词
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio"  ng-model="v.type" value="view"> 地址
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="v.type=='click'&&!v.sub_button">
                                    <label  class="col-sm-2 control-label">关键词:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.key">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="v.type=='view'&&!v.sub_button">
                                    <label  class="col-sm-2 control-label">地址:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.url">
                                    </div>
                                </div>

                                <!--二级菜单start-->
                                <div class="panel panel-default" ng-repeat="d in v.sub_button">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label">标题:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.name"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label">类型:</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio" ng-model="d.type" value="click"> 关键词
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  ng-model="d.type" value="view"> 地址
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="d.type=='click'">
                                            <label  class="col-sm-2 control-label">关键词:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.key">
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="d.type=='view'">
                                            <label  class="col-sm-2 control-label">地址:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.url">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info">添加二级菜单</button>
                                <!--二级菜单end-->
                            </div>
                        </div>
                        <button type="button" class="btn btn-success">添加一级菜单</button>
                        <!--一级菜单end-->
                    </div>

                </div>
            </div>
        </div>

    </div>
</form>

</html>
