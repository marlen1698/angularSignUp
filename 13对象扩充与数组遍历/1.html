<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13对象扩充与数组遍历</title>
    <script type="text/javascript" src="../../angular/angular-1.5.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
{{data}}

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope', function ($scope) {
        var obj={'name':'majl'};
        angular.extend(obj,{'age':'25','sex':'1'});
        console.log(obj);
//        var data=[{name: "majl", age: "25", sex: "1"},{name: "marlen", age: "25", sex: "1"},]
//        //each for
//        angular.forEach(data,function (v,k) {
//            console.log(v);//value值
//            console.log(k);//k下标值
//
//        });
        $scope.data=[{name: "majl", age: "25", sex: "1"},{name: "marlen", age: "25", sex: "1"},]
        //each for
        angular.forEach($scope.data,function (v,k) {
       v.age='age'+v.age;
        });

    }])
</script>

</body>
</html>
