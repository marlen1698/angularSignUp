<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5ng-bind ng-cloak解决闪屏问题</title>
    <style>
        .ng-cloak{
            display: none;
        }
    </style>

</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak class="ng-cloak">
<div>
    {{name}}<hr/>
    {{num*2}}<hr/>
    {{user.name+'=>'+user.url}}<hr/>
    <h3 ng-bind="name"></h3>
</div>
<script type="text/javascript" src="../../angular/angular-1.5.8/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope', function ($scope) {
        $scope.name='majl';
        $scope.num=2;
        $scope.user={'name':'majl','url':'baidu.com'};

    }])
</script>

</body>
</html>
