<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33demo修复一级菜单</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <script type="text/javascript" src="../../angular/angular-1.5.8/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <style>
        .mobile {
            position: relative;
            top: 10px;
            width: 100%;
            border: 1px solid #999999;
            height: 500px;
            display: flex;
        }

        .mobile dl {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column-reverse;
            flex: 1;
        }

        .mobile dl dt {
            background: #000;
            color: #ffffff;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #f3f3f3;
        }

        .mobile dl dd {
            display: flex;
            flex-direction: column;
            line-height: 30px;
            text-align: center;
        }

        .mobile dl dd a {
            border: 1px solid #f3f3f3;
            border-bottom: none;
            text-decoration: none;
        }
        .top-menu,.sub-menu{
            position: relative;
        }
        .top-menu .top-fa,.sub-menu .sub-fa{
            position: absolute;
            right: -10px;
            top: -10px;
            cursor: pointer;
            display: none;
        }
        .top-menu:hover .top-fa,.sub-menu:hover .sub-fa{
            display: block;
        }

    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<form action="" method="post" class="form-horizontal" role="form">
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div class="mobile">
                    <dl ng-repeat="v in data.button">
                        <dt ng-bind="v.name"></dt>
                        <dd ng-repeat="d in v.sub_button">
                            <a href="#" ng-bind="d.name"></a>
                        </dd>
                    </dl>

                </div>
            </div>
            <div class="col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">编辑</h3>
                    </div>
                    <div class="panel-body">
                        <!--一级菜单start-->
                        <div class="panel panel-default top-menu" ng-repeat="v in data.button">
                            <i class="fa fa-times-circle top-fa fa-lg" ng-click="removeTopButton(v)"></i>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.name">
                                    </div>
                                </div>
                                <div class="form-group" ng-hide="v.sub_button.length>0">
                                    <label class="col-sm-2 control-label">类型:</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="v.type" value="click"> 关键词
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-model="v.type" value="view"> 地址
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="v.type=='click'&&v.sub_button.length==0">
                                    <label class="col-sm-2 control-label">关键词:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.key">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="v.type=='view'&&v.sub_button.length==0">
                                    <label class="col-sm-2 control-label">地址:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="v.url">
                                    </div>
                                </div>

                                <!--二级菜单start-->
                                <div class="panel panel-default sub-menu" ng-repeat="d in v.sub_button">
                                    <i class="fa fa-times-circle sub-fa fa-lg"  ng-click="removeSubButton(v,d)"></i>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">标题:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.name"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">类型:</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio" ng-model="d.type" value="click"> 关键词
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" ng-model="d.type" value="view"> 地址
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="d.type=='click'">
                                            <label class="col-sm-2 control-label">关键词:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.key">
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="d.type=='view'">
                                            <label class="col-sm-2 control-label">地址:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="d.url">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info" ng-click="addSubButton(v)">添加二级菜单</button>
                                <!--二级菜单end-->
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" ng-click="addTopButton()">添加一级菜单</button>
                        <!--一级菜单end-->
                    </div>

                </div>
            </div>
        </div>

    </div>
</form>


<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope', function ($scope) {
        $scope.data = {
            "button": [
                {
                    "type": "click",
                    "name": "今日歌曲",
                    "key": "V1001_TODAY_MUSIC"
                },
                {
                    "type": "view",
                    "name": "电影",
                    "url": "http://www.sohu.com/",
                    "sub_button": [
                        {
                            "type": "view",
                            "name": "搜索",
                            "url": "http://www.soso.com/"
                        },
                        {
                            "type": "miniprogram",
                            "name": "wxa",
                            "url": "http://mp.weixin.qq.com",
                            "appid": "wx286b93c14bbf93aa",
                            "pagepath": "pages/lunar/index"
                        }
                    ]
                }
            ]
        };
        //删除一级菜单
        $scope.removeTopButton=function (item) {
            $scope.data.button=_.without($scope.data.button,item);
        };
        //删除二级菜单
        $scope.removeSubButton=function (topMenu,subMenu) {
            topMenu.sub_button=_.without(topMenu.sub_button,subMenu);
        };
        //添加一级菜单
        $scope.addTopButton=function () {
            var menu=  {
                    "type": "view",
                    "name": "一级菜单",
                    "key": ""
                };
            if($scope.data.button.length==3){
                alert('一级菜单最多为3个')
            }else {
                $scope.data.button.push(menu);
            }
        };
        //添加二级菜单
        $scope.addSubButton=function (item) {
            var menu=  {
                    "type": "view",
                    "name": "二级菜单",
                    "key": ""
                };
            if(!item.sub_button){
                item.sub_button=[];
            }
            if(item.sub_button.length==5){
                alert('二级菜单最多为5个')
            }else {
                item.sub_button.push(menu);
            }
        };

    }])

</script>

</body>
</html>
